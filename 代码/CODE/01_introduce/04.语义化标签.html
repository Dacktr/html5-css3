<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>    
</head>
<body>
    <!--
        在网页中HTML专门来负责网页的结构
        所以在使用HTML标签时，应该关注的是标签的语义，而不是它的样式

        标题标签
            H1 ~ H6 一共有6级标签
            从H1 ~ H6重要性递减，h1最重要，h6不重要
            h1在网页中的重要性仅次于title标签,一般情况下一个页面只会有一个h1
            一般情况下标题只会使用到h1-h3，h4-h6很少用

            在页面中独占一行的元素称为块元素（block element）

    -->

      <h1>1</h1>
      <h2>2</h2>
      <h3>3</h3>
      <h4>4</h4>
      <h5>5</h5>
      <h6>6</h6>

      <!-- 
          hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup

       -->
      
      <hgroup>
        <h1>1</h1>
      <h2>2</h2> 
      </hgroup> 
      <!-- 
          p标签表示页面中的一个段落
          p也是一个块元素

       -->

    <p>123</p>
    <p>123</p>  


    <!-- 
        em标签用于表示语音语调的一个加重
        在页面中不会独占一行的元素称为行内元素（inline element)

     -->

     <p>今天天气<em>真</em>不错</p>

     <!-- 
         strong 表示强调，重要内容

      -->
      <p>你今天必须要<strong>完成作业</strong></p>

      <!-- blockquote 表示一个长引用-->
      鲁迅说：
      <blockquote>这句活我是从来没说过</blockquote>

      <!-- q表示一个短引用 -->
      子曰：<q>学而时习之，乐呵乐呵</q>

      <!--  br表示换行 -->
      <br>
      <p>今天天气很好</p>

</body>
</html>
