<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看，而是浏览器或爬虫
        charset 指定网页的字符集
        name 指定的数据名称
        content 指定的数据内容

        keywords 表示网站的关键字，可以同时指定多个关键词，关键词用,隔开

        description 用于指定网站的描述
        网站的描述会显示在搜索引擎的搜索结构中

        titile 标签的内容会作为搜素结果的超链接上的文字显示
     -->
     <meta name="keywords" content="HTML5,前端,css3">
     <meta name="description" content="这是一个非常不错的网站">
     <!-- 
         <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
         将页面重定向到另外一个网站
      -->
     <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
