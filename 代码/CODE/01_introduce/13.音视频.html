<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                -如果设置了autoplay则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放

     -->
     <!-- 除了通过src来指定外部文件的路径外，还可以通过source来指定文件 -->
     <audio src="audio.mp3" controls autoplay></audio>
     <audio controls>
         <source src="audio.mp3">
         <source src="audio.ogg">
         <embed src="audio.mp3" type="audio/mp3" width="800" height="600">
     </audio>

     <!-- 
         使用video标签来向网页中引入一个视频
            -使用方式和audio基本上是一样的
    
    -->
    <video controls>
        <source src="audio.webm">
        <source src="audio.mp4">
        <embed src="audio.mp4" type="video/mp4">

    </video>
</body>
</html>
